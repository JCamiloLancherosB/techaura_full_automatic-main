<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones - TechauraBot Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-badge.enabled {
            background: #10b981;
            color: white;
        }

        .status-badge.disabled {
            background: #ef4444;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4b5563;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .config-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .config-item:last-child {
            border-bottom: none;
        }

        .config-label {
            color: #6b7280;
            font-weight: 500;
        }

        .config-value {
            color: #1f2937;
            font-family: monospace;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
        }

        .history-table th {
            background: #f9fafb;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #4b5563;
            border-bottom: 2px solid #e5e7eb;
        }

        .history-table td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .history-table tr:hover {
            background: #f9fafb;
        }

        .status-pill {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pill.sent {
            background: #10b981;
            color: white;
        }

        .status-pill.failed {
            background: #ef4444;
            color: white;
        }

        .status-pill.pending {
            background: #f59e0b;
            color: white;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .channel-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .channel-badge.whatsapp {
            background: #25d366;
            color: white;
        }

        .channel-badge.sms {
            background: #3b82f6;
            color: white;
        }

        .channel-badge.email {
            background: #8b5cf6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Sistema de Notificaciones</h1>
            <p>Gesti√≥n y monitoreo del servicio Notificador externo</p>
            <div style="margin-top: 10px;">
                <span id="serviceStatus" class="status-badge disabled">Verificando...</span>
                <span id="healthStatus" style="margin-left: 10px; color: #6b7280;"></span>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="grid">
            <!-- Configuration Card -->
            <div class="card">
                <h2>‚öôÔ∏è Configuraci√≥n</h2>
                <div id="configStatus" class="loading">Cargando configuraci√≥n...</div>
            </div>

            <!-- Test Notification Card -->
            <div class="card">
                <h2>üß™ Enviar Notificaci√≥n de Prueba</h2>
                <form id="testForm">
                    <div class="form-group">
                        <label for="channel">Canal</label>
                        <select id="channel" required>
                            <option value="whatsapp">WhatsApp</option>
                            <option value="sms">SMS</option>
                            <option value="email">Email</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Tel√©fono (para WhatsApp/SMS)</label>
                        <input type="tel" id="phone" placeholder="573008602789">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="usuario@ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="name">Nombre (opcional)</label>
                        <input type="text" id="name" placeholder="Nombre del destinatario">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Prueba</button>
                </form>
            </div>
        </div>

        <!-- Notification History -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2>üìã Historial de Notificaciones</h2>
                <button id="refreshHistory" class="btn btn-secondary">üîÑ Actualizar</button>
            </div>
            <div id="historyContainer" class="loading">Cargando historial...</div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let config = null;
        let history = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadConfiguration();
            loadHistory();
            checkHealth();
            document.getElementById('testForm').addEventListener('submit', handleTestSubmit);
            document.getElementById('refreshHistory').addEventListener('click', loadHistory);
            setInterval(loadHistory, 30000);
        });

        async function loadConfiguration() {
            try {
                const response = await fetch(`${API_BASE}/api/notifications/config`);
                const data = await response.json();
                if (data.success) {
                    config = data.data;
                    renderConfiguration(config);
                    updateServiceStatus(config.enabled);
                } else {
                    showError('Error cargando configuraci√≥n: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading config:', error);
                showError('Error de conexi√≥n al cargar configuraci√≥n');
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/notifications/health`);
                const data = await response.json();
                if (data.success) {
                    const healthStatus = document.getElementById('healthStatus');
                    healthStatus.textContent = data.data.healthy ? '‚úÖ Servicio activo' : '‚ùå Servicio inactivo';
                    healthStatus.style.color = data.data.healthy ? '#10b981' : '#ef4444';
                }
            } catch (error) {
                console.error('Error checking health:', error);
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE}/api/notifications/history?limit=20`);
                const data = await response.json();
                if (data.success) {
                    history = data.data.items || [];
                    renderHistory(history);
                } else {
                    showError('Error cargando historial: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading history:', error);
                document.getElementById('historyContainer').innerHTML = 
                    '<div class="empty-state">Error al cargar el historial. El servicio puede no estar disponible.</div>';
            }
        }

        async function handleTestSubmit(e) {
            e.preventDefault();
            const channel = document.getElementById('channel').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;

            if (channel === 'email' && !email) {
                showError('Email es requerido para el canal Email');
                return;
            }
            if ((channel === 'whatsapp' || channel === 'sms') && !phone) {
                showError('Tel√©fono es requerido para WhatsApp/SMS');
                return;
            }

            const button = e.target.querySelector('button[type="submit"]');
            button.disabled = true;
            button.textContent = 'Enviando...';

            try {
                const response = await fetch(`${API_BASE}/api/notifications/test`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ channel, phone, email, name })
                });
                const data = await response.json();
                if (data.success) {
                    showSuccess('‚úÖ Notificaci√≥n de prueba enviada exitosamente');
                    loadHistory();
                } else {
                    showError('Error enviando notificaci√≥n: ' + data.error);
                }
            } catch (error) {
                console.error('Error sending test:', error);
                showError('Error de conexi√≥n al enviar notificaci√≥n');
            } finally {
                button.disabled = false;
                button.textContent = 'Enviar Prueba';
            }
        }

        function renderConfiguration(config) {
            const container = document.getElementById('configStatus');
            container.className = '';
            container.innerHTML = `
                <div class="config-item">
                    <span class="config-label">Estado</span>
                    <span class="config-value">${config.enabled ? '‚úÖ Habilitado' : '‚ùå Deshabilitado'}</span>
                </div>
                <div class="config-item">
                    <span class="config-label">Base URL</span>
                    <span class="config-value">${config.baseUrl}</span>
                </div>
                <div class="config-item">
                    <span class="config-label">API Key</span>
                    <span class="config-value">${config.apiKey}</span>
                </div>
                <div class="config-item">
                    <span class="config-label">WhatsApp por defecto</span>
                    <span class="config-value">${config.defaultWhatsAppNumber}</span>
                </div>
                <div class="config-item">
                    <span class="config-label">Email por defecto</span>
                    <span class="config-value">${config.defaultEmailFrom}</span>
                </div>
            `;
        }

        function renderHistory(items) {
            const container = document.getElementById('historyContainer');
            if (items.length === 0) {
                container.innerHTML = '<div class="empty-state">No hay notificaciones en el historial</div>';
                return;
            }
            container.innerHTML = `
                <div style="overflow-x: auto;">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Canal</th>
                                <th>Destinatario</th>
                                <th>Mensaje</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${items.map(item => `
                                <tr>
                                    <td>${new Date(item.sentAt).toLocaleString('es-CO')}</td>
                                    <td><span class="channel-badge ${item.channel}">${item.channel.toUpperCase()}</span></td>
                                    <td>${item.recipient.phone || item.recipient.email || '-'}</td>
                                    <td>${truncate(item.message, 50)}</td>
                                    <td><span class="status-pill ${item.status}">${item.status}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function updateServiceStatus(enabled) {
            const badge = document.getElementById('serviceStatus');
            badge.className = `status-badge ${enabled ? 'enabled' : 'disabled'}`;
            badge.textContent = enabled ? 'Servicio Habilitado' : 'Servicio Deshabilitado';
        }

        function showSuccess(message) {
            showAlert(message, 'success');
        }

        function showError(message) {
            showAlert(message, 'error');
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        function truncate(text, maxLength) {
            if (!text) return '-';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }
    </script>
</body>
</html>
